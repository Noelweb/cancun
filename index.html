<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Premier Site Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Section d'introduction -->
    <section id="introduction">
        <h1>Bienvenue sur mon site !</h1>
        <p>Ceci est ma première page web. Je commence à apprendre le développement web.</p>
    </section>

    <!-- Section avec une image -->
    <section id="image">
        <h2>Une belle image</h2>
        <img src="https://via.placeholder.com/600x300" alt="Belle image" />
    </section>

    <!-- Section de liens -->
    <section id="liens">
        <h2>Liens utiles</h2>
        <p>Voici quelques sites intéressants pour apprendre le développement web :</p>
        <ul>
            <li><a href="https://www.w3schools.com" target="_blank">W3Schools</a></li>
            <li><a href="https://developer.mozilla.org" target="_blank">MDN Web Docs</a></li>
            <li><a href="https://www.freecodecamp.org" target="_blank">freeCodeCamp</a></li>
        </ul>
    </section>
</body>
</html>
